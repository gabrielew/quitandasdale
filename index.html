<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/x-icon" id="favIconHref" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>

    <title>Quitandas da Lê</title>
  </head>
  <body>
    <header>
      <h6 class="float-l">
        <img alt="Logo Quitandas da Lê" width="60px" />
      </h6>

      <nav class="float-r">
        <ul class="list-auto">
          <li>
            <span class="logo-text"><b>QUITANDAS DA LÊ</b></span>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <a target="blank" class="card">
        <img alt="Rosca de açucar" style="width: 100%" />
        <div class="card-text">
          <h4><b>Açucar</b></h4>
          <p>SOLICITE <img alt="Whatsapp Icon" /></p>
        </div>
      </a>
      <a target="blank" class="card">
        <img
          id="roscaCoco"
          alt="Rosca de coco com doce de leite"
          style="width: 100%"
        />
        <div class="card-text">
          <h4><b>Coco com doce de leite</b></h4>
          <p>SOLICITE <img alt="Whatsapp Icon" /></p>
        </div>
      </a>
      <a target="blank" class="card">
        <img
          id="roscaTradicional"
          alt="Rosca tradicional"
          style="width: 100%"
        />
        <div class="card-text">
          <h4><b>Tradicional</b></h4>
          <p>SOLICITE <img alt="Whatsapp Icon" /></p>
        </div>
      </a>
      <a target="blank" class="card">
        <img alt="Pão de cebola" style="width: 100%" />
        <div class="card-text">
          <h4><b>Pão de cebola</b></h4>
          <p>SOLICITE <img alt="Whatsapp Icon" /></p>
        </div>
      </a>

      <a target="blank" class="card">
        <img alt="Pão de batata" style="width: 100%" />
        <div class="card-text">
          <h4><b>Pão de batata</b></h4>
          <p>SOLICITE <img alt="Whatsapp Icon" /></p>
        </div>
      </a>
    </div>
  </body>
</html>
